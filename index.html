<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Whack-A-Mole</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <h1 class="has-text-weight-light is-size-1 my-6">Whack-A-Mole</h1>
            <p class="has-text-weight-light">See how many times you can whack the mole in 60 seconds!</p>
            <hr>

        </div>

        <div class="columns">
            <div class="column">
                <div class="grid">
                    <div class="square" id="1"></div>
                    <div class="square mole" id="2"></div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
    
            </div>
            <div class="column">
                <h2 class="is-size-4 my-3">Your Score:</h2>
                <h2 class="is-size-1 has-text-primary" id="score">0</h2>
                <hr>
                <h2 class="is-size-4 my-3">Seconds Left:</h2>
                <h2 class="is-size-1 has-text-danger" id="time-left">10</h2>
            </div>
        </div>

    </div>
    
</body>
<script src="app.js" charset="utf-8"></script>
</html>
